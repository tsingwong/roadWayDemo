<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./static/js/three.js"></script>

    <script src="./static/js/lib/OrbitControls.js"></script>
    <script>
        /* global THREE, Stats */
        let controls, renderer, scene, camera;

        var smileyShape = new THREE.Shape();
        smileyShape.moveTo(80, 40);
        smileyShape.absarc(40, 40, 40, 0, Math.PI * 2, false);
        var smileyEye1Path = new THREE.Path();
        smileyEye1Path.moveTo(35, 20);
        smileyEye1Path.absellipse(25, 20, 10, 10, 0, Math.PI * 2, true);
        smileyShape.holes.push(smileyEye1Path);
        var smileyEye2Path = new THREE.Path();
        smileyEye2Path.moveTo(65, 20);
        smileyEye2Path.absarc(55, 20, 10, 0, Math.PI * 2, true);
        smileyShape.holes.push(smileyEye2Path);
        var smileyMouthPath = new THREE.Path();
        smileyMouthPath.moveTo(20, 40);
        smileyMouthPath.quadraticCurveTo(40, 60, 60, 40);
        smileyMouthPath.bezierCurveTo(70, 45, 70, 50, 60, 60);
        smileyMouthPath.quadraticCurveTo(40, 80, 20, 60);
        smileyMouthPath.quadraticCurveTo(5, 50, 20, 40);
        smileyShape.holes.push(smileyMouthPath);

        let extrudeSettings = {
            amount: 8,
            bevelEnabled: true,
            bevelSegments: 2,
            steps: 2,
            bevelSize: 1,
            bevelThickness: 1
        };

        function addShape(shape, extrudeSettings, color, x, y, z, rx, ry, rz, s) {
            let geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            let mesh = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({
                color: color
            }));
            mesh.position.set(x, y, z - 75);
            mesh.rotation.set(rx, ry, rz);
            mesh.scale.set(s, s, s);
            scene.add(mesh);
        }


        function init() {
            renderer = new THREE.WebGLRenderer({
                // 打开抗锯齿
                antialias: true,
            });
            // 设置设备像素比，通常用于HiDPI设备防止模糊输出canvas
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0, 500);

            // 轴辅助
            let axisHelper = new THREE.AxesHelper(550);
            scene.add(axisHelper);
            // 辅助网格
            let gridHelper = new THREE.GridHelper(320, 32);
            scene.add(gridHelper);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            // 启用阻尼惯性，更加真实的感觉
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            // 旋转的速度
            controls.rotateSpeed = 0.35;
            controls.autoRotate = false;

            scene.add(new THREE.AmbientLight(0x222222));

            let light = new THREE.PointLight(0xffffff);
            light.position.copy(camera.position);
            scene.add(light);

            addShape(smileyShape, extrudeSettings, 0xf000f0, -200, 250, 0, 0, 0, Math.PI, 1);


        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();

    </script>
</body>

</html>
